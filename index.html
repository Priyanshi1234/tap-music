<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale-1.0">
        <metaa http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css" />
            <title>Tap music</title>
    </head>



    <body>
        <div class="app">
            <header>
                <h1>Tap to play the music</h1>
                <p>Make the notes with only a TAP</p>
            </header>
            <div class="visual"></div>
            <div class="pads">
                <div class="pad1">
                    <audio class="sound" src="sounds/sa.mp3"></audio>
                </div>
                <div class="pad2">
                    <audio class="sound" src="sounds/re.mp3"></audio>
                </div>
                <div class="pad3">
                    <audio class="sound" src="sounds/ga.mp3"></audio>
                </div>
                <div class="pad4">
                    <audio class="sound" src="sounds/ma.mp3"></audio>
                </div>
                <div class="pad5">
                    <audio class="sound" src="sounds/pa.mp3"></audio>
                </div>
                <div class="pad6">
                    <audio class="sound" src="sounds/dha.mp3"></audio>
                </div>
            </div>
        </div>


            <script src="script.js"></script>
    </body>
</html>
